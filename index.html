<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Stats Preview</title>
  </head>
  <body class="homepage flex-row">
    <main class="homepage__main flex-row">
      <div class="datos">
        <div class="datos__titulo animate__animated animate__fadeInDown">
          <h1>
            Get <span style="color: hsl(277, 64%, 61%)">Insights</span> that
            help your business grow.
          </h1>
        </div>
        <div class="datos__descripcion animate__animated animate__fadeInUp">
          <h2>
            Discover the benefits of data analytics and make better desicions
            regarding revenue, customer experience, and overall efficiency
          </h2>
        </div>
        <div class="datos__stats flex-row animate__animated animate__fadeInUp">
          <section class="datos__stats__numbers">
            <h3>10K</h3>
            <p>COMPANIES</p>
          </section>
          <section class="datos__stats__numbers">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </section>
          <section class="datos__stats__numbers">
            <h3>12M+</h3>
            <p>QUERYS</p>
          </section>
        </div>
      </div>
      <div class="imagen">
        <img
          src="./images/image-header-desktop.jpg"
          alt=""
          class="imagen__img"
        />
      </div>
    </main>
  </body>
</html>
